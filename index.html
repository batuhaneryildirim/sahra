<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/2ab691c5a5.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div id="tableArea" class="container bg-dark mt-4">
        <div class="row p-2 pl-4">
            <button id="add" class="btn btn-success"><i class="fas fa-plus"></i></button>
            <form class="ml-auto col-2">
                <div class="row">
                  
                    <input id="searchText" type="text" class="form-control mr-1" placeholder="Search">
                  
                </div>
            </form>
            <button id="search" class="btn btn-info"><i class="fas fa-search"></i></button>
        </div>
       
        <table class="table table-dark">
            <thead>
                <tr id="dynamicHeader">
                </tr>

            </thead>
            <tbody id="dynamicBody">

            </tbody>
        </table>
        <div class="row p-3">
            <nav class="ml-auto " aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a id="decreasePage" class="page-link" href="#">Previous</a></li>
                    <div id="dynamicPagination" class="row ml-auto mr-auto">
                        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                    </div>
                    <li class="page-item"><a id="increasePage" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="addingArea" class="container bg-warning mt-4" hidden>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="inputEmail4">First name</label>
                    <input id="formFirstName" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="inputEmail4">Last name</label>
                    <input id="formLastName" type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col">
                    <label for="inputEmail4">Phone number</label>
                    <input id="formPhoneNumber" type="text" class="form-control" placeholder="Phone number">
                </div>
            </div>
            <br>
        </form>
        <div class="row">
            <button id="saveBtn"  class="btn btn-primary ml-auto mr-auto">Save</button>
        </div>
        <br>
    </div>




    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
